<div style="padding-top: 30vh;">
    <div class="form-group">
        <label>Enter name</label>
        <input type="text" class="form-control" [formControl]="name" placeholder="e.g Johnniexson" maxlength="10">
        <small class="warn" *ngIf="name.invalid && name.touched">
            Kindly enter your name.
        </small>
    </div>
    <div class="text-center mb-3" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary mr-5" (click)="go('library')"
            [disabled]="name.invalid || loading">User</button>
        <button class="btn btn-primary" (click)="go('book-mgt')" [disabled]="name.invalid || loading">Librarian</button>
    </div>
    <h6 class="notice">NB: Do not refresh your browser, use the logout button to switch between <em>user</em> and
        <em>librarian</em>. Thank You!</h6>
</div>
