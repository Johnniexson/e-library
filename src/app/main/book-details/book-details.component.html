<div class="container" *ngIf="book">
    <img src="{{book.coverImgUrl ? book.coverImgUrl : '../../../../../assets/cover.png'}}" class="card-img-top"
        alt="...">
    <div class="card-body">
        <div class="details">
            <h6>Created: <i>{{book.createdAt}}</i></h6>
            <h6>Modified: <i>{{book.modified}}</i></h6>
        </div>
        <hr>
        <h5 class="mt-0">{{book.title}}</h5>
        <div class="content">{{book.content}}</div>
    </div>
</div>
