<div class="container" *ngIf="book">
    <img src="{{book.coverImgUrl ? book.coverImgUrl : 'https://images.unsplash.com/photo-1461419912973-9964f1f54b24?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80'}}"
        class="card-img-top" alt="...">
    <div class="card-body">
        <div class="details">
            <h6>Created: <i>{{book.createdAt}}</i></h6>
            <h6>Modified: <i>{{book.modified}}</i></h6>
        </div>
        <hr>
        <h5 class="mt-0">{{book.title}}</h5>
        <div class="content">{{book.content}}</div>
    </div>
</div>
